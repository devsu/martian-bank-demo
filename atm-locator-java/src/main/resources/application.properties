# Application Configuration
spring.application.name=atm-locator

# Server Configuration
# Uses PORT environment variable, defaults to 8081
server.port=${PORT:8081}

# MongoDB Configuration
# Uses DB_URL environment variable, defaults to localhost MongoDB
spring.data.mongodb.uri=${DB_URL:mongodb://root:example@localhost:27017/test?authSource=admin}
spring.data.mongodb.database=test

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.mongo.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.martianbank.atmlocator=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# Jackson Configuration (for JSON serialization)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# OpenAPI / Swagger Configuration
springdoc.swagger-ui.path=/docs
springdoc.api-docs.path=/docs.json
