# Application Configuration
spring.application.name=atm-locator

# Server Configuration
server.port=8081

# MongoDB Configuration
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://root:example@localhost:27017/martianbank?authSource=admin}
spring.data.mongodb.database=martianbank

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.mongo.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.martianbank.atmlocator=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# Jackson Configuration (for JSON serialization)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
